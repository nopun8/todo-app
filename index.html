<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="todo-container p-4 rounded shadow">
      <h3 class="text-center text-primary mb-3">TODO APP</h3>

      <form id="taskForm" class="d-flex gap-2">
        <input id="taskInput" class="form-control" placeholder="Add new task..." />
        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
      </form>

      <ul id="taskList" class="list-group mt-3"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
